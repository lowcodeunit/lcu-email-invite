<div class="invite-container">
    <form id="invite-form" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" [formGroup]="InviteForm"
      (ngSubmit)="Invite()">
      <p id="invite-friend-p">{{ Title }}</p>
      <input matInput class="user-info-input" id="email-invite-input" type="email"  
        [placeholder]="Placeholder"
        [style.background-color]= "InputBackgroundColor"
        [ngStyle]="{ 'width': InputWidth, 'height': InputHeight }"
        formControlName="emailInvite">
      <button mat-raised-button [disabled]="this.InviteForm.value.emailInvite === ''" class="invite-button" id="invite-button" type="submit"  [color]="ButtonColor">
        {{ ButtonText }}
      </button>

    </form>
</div>
